<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:blog="http://java.sun.com/jsf/composite/component"
	template="/WEB-INF/layouts/genericLayout.xhtml">

	<ui:define name="menuDefinition">
		<ui:param name="menuItem" value="blog" />
	</ui:define>
	<ui:define name="content">
		<div class="banner banner5">
			<div class="container">
				<h2>
					<h:outputText escape="false" value="#{msg.login_title}" />
				</h2>
			</div>
		</div>
		<div class="blog">
			<div class="container">
				<div class="single-inline wow fadeInLeft animated contact-form"	data-wow-delay="0.4s"
					style="visibility: visible; -webkit-animation-delay: 0.4s;">
					<form method="post">
						<label for="username">#{msg.login_username}:</label> 
						<input type="text" id="username" name="username" placeholder="#{msg.login_username_placeholder}" /> <br />
						<label for="password">#{msg.login_password}:</label>
						<input type="password" id="password" name="password" placeholder="#{msg.login_password_placeholder}" /> <br />
						<label for="rememberMe">#{msg.login_remember_me}:</label>
						<input type="checkbox" id="rememberMe" name="rememberMe" value="true" /> <br />
						<input type="submit" value="#{msg.login_login_button}" />
						<span class="error">#{shiroLoginFailure}</span>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
