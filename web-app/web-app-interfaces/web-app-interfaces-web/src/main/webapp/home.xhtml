<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/layouts/genericLayout.xhtml">

    <ui:define name="menuDefinition">
        <ui:param name="menuItem" value="home" />
    </ui:define>
    <ui:define name="content">
		<div class="banner banner5">
			<div class="container">
				<h2><h:outputText escape="false" value="#{msg.menu_title_home}" /></h2>
			</div>
		</div>
		<div class="about two">
			<div class="container">
				<div class="about-top">
					<div class="col-md-7 about-top-right">
						<h4><h:outputText escape="false" value="#{msg.home_title_welcome}" /></h4>
						<p><h:outputText escape="false" value="#{msg.home_text_welcome}" /></p>
					</div>
					<div class="col-md-5 about-top-left">
						<img src="images/welcome.jpg" class="img-responsive" alt="" />
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
